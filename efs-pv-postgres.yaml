apiVersion: v1
kind: PersistentVolume
metadata:
  name: efs-pv-postgres
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-0c89d5486cd556c84 #ID del EFS
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-claim-postgres
  namespace: netbox-actividad3
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  resources:
    requests:
      storage: 5Gi
